<div *ngFor="let fileNames of csvServ.fileNames | async">
  <mat-card class="card">
    <h1>List of Uploaded Files</h1>
    <mat-card-content>
      <mat-list role="list">
	<h3>Clicking a button will:</h3>
	<mat-list-item role="listitem">1) Download the file to a directory on your local machine</mat-list-item>
	<mat-list-item role="listitem">2) Parse the file's data and display it on this page</mat-list-item>
      </mat-list>
      <div *ngFor="let name of fileNames.fileNames">
        <button mat-raised-button color="primary" (click)="downloadFileParam(name)">{{name}}</button>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="card">
    <!--<div [innerHTML]="text.text"></div>-->
    <!-- <p>{{text.text}}</p> -->
    <!-- <mat-card-content> {{text.text}} </mat-card-content> -->
  </mat-card>
</div>
